<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Tom resturant
	</title>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
<div class="header">
	<div class="image">
		<h1>Monk’s Cafe</h1>
	<h2 class="coffee">“The Coffee Shop”
	</h2>
	</div>
</div>

	<div class="flex-container">
		<h2>Reservation</h2>
		<div class="content">
			<div class="item">
				<h3>Make a Reservation</h3>
				<form>
    				Name:<input type="text"  placeholder="Name"></br></br>
    				Day:<input type="text" placeholder="Day"><br></br>
    				<input type="text" placeholder="Placeholder Text"><br></br>
    				<button>Confirm Reservation</button>
				</form>
			</div>
			<div class="item">
				<h3>Existing Reservation</h3>
				<table>
					<thead>
						<th>Name</th>
						<th>Day</th>
					</thead>
					<tbody> 
						<td>Rahman</td>
						<td>Friday</td>
					 </tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="reservation">
		<span class="shop">Come with us</span>
		
	</div>
	<div class="flex-container">
		<h2>Customer Reviews</h2>
		<div class="content">
			<div class="item">
				<h3>Make a Reservation</h3>
				
			</div>
			<div class="item">
				<h3>“Big lettuce, <em>big carrots, tomatoes</em> <strong>like volleyballs</strong>.”
				— Jerry Seinfeld, on The BIG Salad</h3>
			        				
			</div>
		</div>
	</div>

</body>
</html>
